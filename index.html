<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>book mark</title>
  </head>
  <body>
    <div class="container">
      <div class="cover"></div>

      <div class="word">
        <h1 class="h1">Meet your own story.</h1>
        <h2 class="h2">
          Let's grab some surprisingly insightful recommendations.
        </h2>
      </div>

      <div class="wrap">
        <div class="search">
          <input
            type="text"
            class="searchTerm"
            placeholder="Tell us what titles or genres you enjoy"
          />
          <button type="submit" class="searchButton">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <div class="searchArea">
        <button class="button-91" role="button">Search</button>
      </div>
    </div>

    <div class="Genre">
      <p>Don't have any ideas? We can help!</p>
      <button class="button-48" role="button">
        <span class="text">Book Genres Lottery</span>
      </button>
    </div>

    <div class="validator">
      <div class="validInquiry">
        <p>Don't have an account yet? Join us to see more!</p>
        <button class="button-4" role="button">
          <span class="text">Sign in now</span>
        </button>
      </div>


    </div>

     <div class="signInForm hidden" >
        <div class="SignPage">

          <div class="SignIn">
            <p class="name">Name</p>
            <input type="text" class="signInput" />
          </div>

          <div class="SignIn">
            <p class="phone number">Phone Number</p>
            <input type="text" class="signInput" />
          </div>

          <div class="SignIn">
            <p class="email">Email Address</p>
            <input type="text" class="singInput" />
          </div>

          <div class="SignIn">
            <p class="websiteUrl">Website URL</p>
            <input type="text" class="singInput" />
          </div>

          <div class="SignIn">
            <p class="password">Password</p>
            <input type="text" class="signInput" />
          </div>

          <div class="SignIn">
            <p class="confirmPassword">Confirm Password</p>
            <input type="text" class="signInput" />
          </div>

          <button class="button-80" role="button">Submit</button>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
